<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <dl class="calender">
                <dt class="month">January</dt>
                <dd class="cal-drop">
                    <ul class="cal-weekdays">
                        <li>S</li>
                        <li>M</li>
                        <li>T</li>
                        <li>W</li>
                        <li>T</li>
                        <li>F</li>
                        <li>S</li>
                    </ul>
                    <div class="cal-days">
                    </div>
                </dd>
            </dl>
            <div class="today">
                <span class="today-time">x月x日，星期x，16:25:21</span>
            </div>
        </div>

        <div class="list-main">

                    <img src="images/id-img.png" alt="">
                    <h5>username</h5>
                    <span>123456@78.com</span>
                </div>
                <div class="list-type">
                    <ul>
                        <li class="type-current type">学习</li>
                        <li class="type">工作</li>
                        <li class="type">生活</li>
                        <li class="type">运动</li>
                        <li class="type">其他</li>
                    </ul>
                </div>
            </div>
            <div class="list-right">
                <div class="list-item" style="display: block">
                    <h3>学习</h3>

                </div>
                <div class="list-item">
                    <h3>工作</h3>

                        <li>
                            <i></i>222<a href="javascript:;"></a>
                        </li>
                    </ul>
                </div>
                <div class="list-item">
                    <h3>生活</h3>
                    <ul class="tasks">
                        <li>
                            <i></i>1111<a href="javascript:;"></a>

                <div class="list-item">

                        <li>
                            <i></i>1111<a href="javascript:;"></a>

                <div class="newtask">
                    <input type="text" placeholder="添加新任务">
                </div>
            </div>
        </div>
    </div>
    <script src="js/todolist.js" type="text/javascript"></script>
</body>

</html>
